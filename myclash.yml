# HTTP（S）和SOCKS5服务器在同一端口上
mixed-port: 1080

# 允许局域网的连接（可用来共享代理）
allow-lan: true

# 规则模式：Rule（规则） / Global（全局代理）/ Direct（全局直连）
mode: Rule

proxies:
  - {name: "🔓 网易云音乐解锁", server: 124.222.0.143, port: 6700, type: http, tls: true, skip-cert-verify: true}
