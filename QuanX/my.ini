;设置重命名标志位
; 指定此重命名仅在第一个订阅的节点中生效
; Mosu 重命名定位
; rename=!!GROUPID=0!!(.*)@[Mosu]$1
rename=(【免费】)@[免费]
rename=(\[直连\])(.*)(\[NF\])@[Mosu]$1$2
rename=(\[IEPL专线\])(.*)\w(\[NF\])@[Mosu][BGP]$2
rename=(\[IEPL专线\]\[禁止视频\])(.*)@[Mosu][专线]$2
; rename=(IEPL专线)(.*)(NF)@BGP$2NF
; rename=(\[IEPL专线\]\[禁止视频\])@[专线]
; rename=IEPL专线\]\[禁止视频@专线
; rename=IEPL专线@BGP

; ssrcloud 重命名定位
rename=(.落地).(\d+).(HGC).(\d+).*@[薯条][$3]$1$4
rename=(中港)((专线)?).(IPLC|IEPL).((\w)(\d+)?)((\s\d{1,}[MG]bps)?)@[薯条][$4]$1专线$5
rename=(.*)(台湾).(游戏专线)@[薯条][$3]$2
rename=(加拿大)(\s\d)(\s\d{1,}[MG]bps).(\d[x倍])@[薯条]$1$2
rename=(台湾).?(电信|HiNet)((\s\d{1,})?)(\s\d{1,}[MG]bps).*(\d[x倍]|Netflix|Hulu|HBO|动画疯|TVB)((\s\w)?)@[薯条][$2]$1$3$7[NF]
rename=(新加坡).?(Singtel|公有可用区)((\s\w)(\d+)?)(\s\d{1,}[MG]bps)?.*(\d[x倍]|Netflix|Hulu|HBO|动画疯|TVB)@[薯条]$1$3[NF]
rename=(美国)(\d+)(\s\d{1,}[MG]bps)?.*(\d[x倍]|Netflix|Hulu|HBO|动画疯|TVB).(CN2).*@[薯条][$5]$1$2
rename=(香港)(Azure)(\s\d{1,})(\s\d{1,}[MG]bps)@[薯条][$2]$1$3
rename=(香港)(柴湾)(\s\d{1,}[MG]bps).(\w).*(\d[x倍]|Netflix|Hulu|HBO|动画疯|TVB).(东落地).(\d{1,}).*@[薯条]$1$2$4-$6$7[NF]


; 布丁 重命名定位
rename=(G03)@[布丁]
rename=(RU)@俄罗斯
rename=(HK)@香港
rename=(TW)@台湾
rename=(SGP)@新加坡
rename=(JP)@日本
rename=(US)@美国

; AAEX 重命名定位
rename=^((香|台|日|美|韩|越|德|法|英|瑞|爱|俄|加|新|土|澳).{2,4})(中继)(.*华.*)@[AAEX][BGP]$1$4
rename=^((香|台|日|美|韩|越|德|法|英|瑞|爱|俄|加|新|土|澳).{2,4})(特选)(.*华.*)@[AAEX][专线]$1$4

; 白嫖 重命名定位
; rename=!!GROUPID=3-9!!(.*)@[白嫖]$1
rename=(.SSRSUB-)(.*)(-付费.*)@[白嫖]$2

; 全局修改 重命名定位
rename=(\s)@
;设置重命名标志位

