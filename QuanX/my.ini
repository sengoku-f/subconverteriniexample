[custom]
; custom_proxy_group=🎯 不走代理`select`[]DIRECT
; custom_proxy_group=⛔️ 全球拦截`select`[]REJECT`[]DIRECT`[]🎯 不走代理
; custom_proxy_group=⚙ Apple-Update`select[]REJECT`[]DIRECT
custom_proxy_group=🍎 苹果服务`select`[]🔰 代理模式`[]🚁 极速中继`[]🛬 HGC落地`[]🇭🇰 香港节点`[]🇺🇸 美国节点`(加拿大)`[]DIRECT`[]REJECT
custom_proxy_group=🛠 苹果CDN`select`[]🔰 代理模式`[]🍎 苹果服务`[]🚁 极速中继`[]🛬 HGC落地`[]🇭🇰 香港节点`[]🇺🇸 美国节点`(加拿大)`[]DIRECT`[]REJECT
custom_proxy_group=Ⓜ️ 微软服务`select`[]🔰 代理模式`[]🚁 极速中继`[]🛬 HGC落地`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]DIRECT`[]REJECT
; custom_proxy_group=🎬 YouTube`select`[]🔰 代理模式`[]🚁 极速中继`[]🛰 IPLC专线`[]🇭🇰 香港节点
; custom_proxy_group=📽 NETFLIX`select`[]🔰 代理模式`[]🚁 极速中继`[]🛰 IPLC专线`[]🇭🇰 香港节点
; custom_proxy_group=🎧 Spotify`select`[]🔰 代理模式`[]🇭🇰 香港节点`[]🇨🇳 台湾节点
# custom_proxy_group=🎧 网易云音乐解锁`select`(网易云)`[]DIRECT
custom_proxy_group=📽 国外媒体`select`[]🔰 代理模式`[]🚁 极速中继`[]🛬 HGC落地`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`((Mosu..(中继|BGP)|薯条))(?!.*(免费)).*(?=(香港((1[5-7])|(2[1-2]))|(香港|台湾|新加坡).*[NF]|HGC.*落地))
; custom_proxy_group=🐼 国内媒体`select`[]DIRECT`[]🔰 代理模式
; custom_proxy_group=🌍 国外网站`select`[]🔰 代理模式`[]🚁 极速中继`[]🛰 IPLC专线`[]DIRECT
custom_proxy_group=🕹 黑/白名单`select`[]🔰 代理模式`[]🛰 IPLC专线`[]🚁 极速中继`[]🛬 HGC落地`[]DIRECT
custom_proxy_group=🇺🇸 美国节点`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US)
custom_proxy_group=🇨🇳 台湾节点`select`(台|新北|彰化|TW|Taiwan)
custom_proxy_group=🇭🇰 香港节点`select`(港|HK|HONG|Hong|HGC)
custom_proxy_group=🛬 HGC落地`fallback`(薯条..(HGC)).*(?=(落地))`http://www.gstatic.com/generate_204`800
custom_proxy_group=⚡️ BGP自动`fallback`(Mosu..(中继|BGP))(?!.*(免费)).*(?=(香港((1[4-6])|(2[1-2]))))`http://www.gstatic.com/generate_204`800
custom_proxy_group=🚁 极速中继`select`[]⚡️ BGP自动`^(?!.*(以下|优先|文档中心)).*(中继|BGP)
custom_proxy_group=🛰 IPLC专线`fallback`(薯条)(?!.*(游戏专线)).*(LEPL|IPLC|专线)`http://www.gstatic.com/generate_204`800
custom_proxy_group=🔰 代理模式`select`[]🛰 IPLC专线`[]🚁 极速中继`[]🛬 HGC落地`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇺🇸 美国节点`[]DIRECT`^(?!.*(公告|白嫖)).*

