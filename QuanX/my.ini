custom_proxy_group=🇨🇦 加拿大节点`fallback`(加拿大|CA)`http://www.gstatic.com/generate_204`800,5,100
custom_proxy_group=🕹 黑/白名单`select`[]🔰 代理模式`[]🛰 IPLC专线`[]🧀 香港御金`[]DIRECT
; custom_proxy_group=🌍 国外网站`select`[]🔰 代理模式`[]🛰 IPLC专线`[]DIRECT
