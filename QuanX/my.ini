custom_proxy_group=📽 国外媒体`select`[]🔰 代理模式`[]🛰 IPLC专线`[]🧀 香港御金`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`((Mosu..(中继|BGP)|薯条))(?!.*(免费)).*(?=(香港((1[5-7])|(2[1-2]))|(香港|台湾|新加坡).*[NF]|御金))
custom_proxy_group=🎧 网易云音乐解锁`select`[]DIRECT`([中回]国|网易云)
